<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <h1>Collect the balls, but don't eat the candy!</h1>
  <h2 class="counter">Balls Collected:<span>0</span> </h2>
  <table>
    <tbody class="board"></tbody>
  </table>
  <h1 class="victory">You Win! Play again?</h1>
  <button class="victory-button" onclick="resetGame()">Reset Game</button>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
