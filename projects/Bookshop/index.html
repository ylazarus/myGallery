<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Welcome to my bookshop</h1>
        <label for="title">New Title:</label><br>
        <input type="text" class="title" name="title"><br>
        <label for="price">Price:</label><br>
        <input type="text" class="price" name="price"><br><br>
        <button onclick="onAddBook()">Add A New Book</button>
    <table>
        <thead>
            <th onclick="onSetSort('id')">ID</th>
            <th onclick="onSetSort('title')">Title</th>
            <th onclick="onSetSort('price')">Price</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody></tbody>
    </table>

    <div class="modal">
        <h3></h3>
        <h5>Book Description</h5>
        <p></p>
        <div class="rating-container">
            <h5>Please rate this book:</h5>
            <button onclick="onDecreaseRating()">-</button>
            <span></span>
            <button onclick="onIncreaseRating()">+</button>
        </div><br><br>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <br>
    <button onclick="onPrevPage()">Previous Page</button>
    <button onclick="onNextPage()">Next Page</button>

    <div class="user-msg"></div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-shop-service.js"></script>
    <script src="js/book-shop-control.js"></script>
</body>

</html>
