<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/app.css" /> -->
</head>

<body class="bg-secondary bg-opacity-25 d-grid gap-3 m-5 d-flex flex-column align-items-center">
    <header>
        <img class="d-flex justify-content-center" src="img/layout/logo.png" />
        <h1>Guess Who</h1>
    </header>

    <main>
        <section class="game-start">
            <h2 class="fst-italic">Think of Someone...</h2>
            <button class="position-absolute top-60 start-50 translate-middle-x btn btn-success btn-lg btn-start">I'm
                Ready!</button>
        </section>

        <section class="quest" style="display: none">
            <h2 class="d-flex justify-content-center"></h2>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-primary btn-yes">Yes</button>
                <button class="btn btn-danger btn-no">No</button>
            </div>
        </section>

        <section class="new-quest" style="display: none">
            <h2>OK, I give up, help me learn for next time...</h2>

            <form class="ending-form">
                <label for="newGuess">You thought of: </label>
                <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

                <label for="newQuest">Question to differentiate:</label>
                <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

                <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
            </form>
        </section>
    </main>

    <footer class="position-absolute bottom-0 start-0">CoffeeRight &copy; 2021</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/quest-storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
